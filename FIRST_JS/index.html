<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        console.log("hello"); //1
        var name = "Alyssa"; //2
        console.log(name);
        const num1 = 10; //3
        let num2 = 20;
        num2 = 30; // when you want to change the number
        
        const sum = num1 + num2; //ADDITION
        console.log("The sum is " + sum);

        const sum2= num1 - num2; //SUBTRACTION
        console.log("The difference is ", sum2);

        const sum3 = num1 * num2; // MULTIPLICATION
        console.log("The product is " + sum3);
         
        const sum4 = num1 / num2; //DIVISION
        console.log("The quotient is ", sum4);

        const grade1 =10;
        const grade2 =20;
        const grade3 =30;
        const grade4 =40;
        const grade5 =50;

        const sum5 = grade1 + grade2 + grade3 + grade4 + grade5; 
        console.log("The sum is " + sum5);

        const average = sum5/5;
        console.log("The average is " + average)

    </script>

</head>
